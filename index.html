<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- for the background setting -->
    <section style="background-image: url('img/modernlibrary.jpg');">
    <!-- these are button and input bars -->
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Google Book Search</h1>
        <form class="form-group">
          <input type="text" placeholder="Search" class="form-control" id="input">
          <button type="button" class="btn btn-primary" id="button">Click Me</button>
        </form>
      </div>
    </div>
  </div>

<!-- this container will show results -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <div id="results">
        </div>
      </div>
    </div>
  </section>












    <script
     src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src=js/main.js></script>
  </body>

</html>
